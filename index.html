<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rive – scroll-driven View-Model demo</title>

  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; font-family: sans-serif; }
    #rive-canvas { position: absolute; inset: 0; width: 100%; height: 100%; background:#252525; }
  </style>

  <!-- WebGL2 runtime (data-binding capable) -->
  <script src="https://unpkg.com/@rive-app/webgl2@latest"></script>
</head>
<body>
  <canvas id="rive-canvas"></canvas>

  <script>
    /* ------------------------------------------------------------------ 0 · Config */
    
    const RIV_PATH      = "scroll_v20.riv";  /* your file */
    const ARTBOARD_NAME = "main";
    const SCROLL_PROP   = "nm";              /* number in the View-Model */
    const HEIGHT_PROP   = "wH";              /* NEW – window height input */
    const MIN           = 0,  MAX = 100;
    const EASE          = 0.8;
    
    /* ------------------------------------------------------------------ 1 · Layout */
    const layout = new rive.Layout({ fit: rive.Fit.Layout, alignment: rive.Alignment.Center });
    
    /* ------------------------------------------------------------------ 2 · Rive instance */
    let scrollProp = null;
    let heightProp = null;
    
    const riveInstance = new rive.Rive({
      src: RIV_PATH,
      artboard: ARTBOARD_NAME,
      canvas: document.getElementById("rive-canvas"),
      autoBind: true,
      layout,
      autoplay: true,
      onLoad() {
        /* Cache View-Model handles */
        const v = riveInstance.viewModelInstance;
        scrollProp = v.number(SCROLL_PROP);
        heightProp = v.number(HEIGHT_PROP);
    
        riveInstance.resizeDrawingSurfaceToCanvas();
        riveInstance.startRendering();       // draw first frame
      }
    });
    
    /* ------------------------------------------------------------------ 3 · Indirect scroll */
    let target = 0, current = 0;
    
    window.addEventListener("wheel", e => {
      target = Math.min(MAX, Math.max(MIN, target + e.deltaY * 0.05));
    }, { passive: true });
    
    function animate () {
      /* — Scroll-driven input — */
      current += (target - current) * EASE;
      if (Math.abs(target - current) < 0.001) current = target;
    
      if (scrollProp) scrollProp.value = current;
    
      /* — NEW: window-height input — */
      if (heightProp) heightProp.value = window.innerHeight;
    
      /* Trigger a render whenever we’ve changed something */
      if (scrollProp || heightProp) riveInstance.startRendering();
    
      requestAnimationFrame(animate);
    }
    animate();
    
    /* ------------------------------------------------------------------ 4 · Resize helper (unchanged) */
    let timerId = null;
    function scheduleResize() {
      if (document.hidden) return;
      clearTimeout(timerId);
      timerId = setTimeout(() => {
        riveInstance.resizeDrawingSurfaceToCanvas();
        /* NEW: update wH immediately after a resize event */
        if (heightProp) heightProp.value = window.innerHeight;
      }, 1);
    }
    window.addEventListener("resize", scheduleResize);
    window.matchMedia(`(resolution:${window.devicePixelRatio}dppx)`).addEventListener("change", scheduleResize);
    </script>
    
</body>
</html>
